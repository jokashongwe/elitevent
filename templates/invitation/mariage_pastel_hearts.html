<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Montserrat:wght@300;400;600&family=Pinyon+Script&display=swap" rel="stylesheet">
    
    <style>
        /* Configuration des polices */
        .font-title { font-family: 'Cinzel Decorative', cursive; }
        .font-script { font-family: 'Pinyon Script', cursive; }
        .font-body { font-family: 'Montserrat', sans-serif; }

        /* Animation des cœurs flottants */
        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
            20% { opacity: 0.6; }
            80% { opacity: 0.4; }
            100% { transform: translateY(-10vh) scale(1); opacity: 0; }
        }
        .heart-bg {
            position: absolute;
            bottom: -10%;
            color: #fda4af; /* rose-300 */
            opacity: 0;
            animation: floatUp 15s linear infinite;
        }
        /* Délais différents pour un effet naturel */
        .h1 { left: 10%; animation-duration: 12s; animation-delay: 0s; font-size: 2rem;}
        .h2 { left: 30%; animation-duration: 18s; animation-delay: 2s; font-size: 1.5rem; color: #fcd34d; /* amber-300 */}
        .h3 { left: 70%; animation-duration: 14s; animation-delay: 4s; font-size: 2.5rem;}
        .h4 { left: 50%; animation-duration: 20s; animation-delay: 6s; font-size: 1.8rem; color: #fcd34d;}
        .h5 { left: 85%; animation-duration: 16s; animation-delay: 8s; font-size: 2.2rem;}
    </style>
</head>
<body class="bg-[conic-gradient(at_top_right,_var(--tw-gradient-stops))] from-rose-100 via-orange-50 to-rose-100 min-h-screen flex items-center justify-center p-4  relative">

    <div class="absolute inset-0 pointer-events-none overflow-hidden">
        <div class="heart-bg h1">❤</div>
        <div class="heart-bg h2">❤</div>
        <div class="heart-bg h3">❤</div>
        <div class="heart-bg h4">❤</div>
        <div class="heart-bg h5">❤</div>
    </div>

    <div class="relative z-10 bg-white/80 backdrop-blur-md p-8 md:p-12 max-w-lg w-full rounded-[3rem] shadow-2xl border-2 border-rose-200/50 text-center">
        
        <p class="font-body text-rose-800 uppercase tracking-[0.3em] text-xs mb-4 font-semibold">Celebration of Love</p>
        
        <h1 class="font-title text-3xl md:text-4xl text-gray-800 mb-8 leading-tight">
            {{ event.title }}
        </h1>

        <div class="flex justify-center items-center gap-4 mb-8 text-rose-300 opacity-70">
            <div class="h-px w-12 bg-rose-300"></div>
            <svg class="w-6 h-6 animate-pulse" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd"></path></svg>
            <div class="h-px w-12 bg-rose-300"></div>
        </div>

        <p class="font-body text-gray-600 mb-2">Nous sommes ravis de convier</p>
        <div class="font-script text-5xl md:text-6xl text-rose-600 mb-8 drop-shadow-sm">
            {{ guest.full_name }}
        </div>

        <div class="bg-gradient-to-br from-rose-50 to-orange-50 p-6 rounded-2xl border border-rose-100 mb-8 font-body text-gray-700">
            <p class="text-xl font-semibold mb-1">{{ event.date|date:"l d F Y" }}</p>
            <p class="text-rose-500 font-medium mb-4">— {{ event.date|date:"H:i" }} —</p>
            <div class="flex items-center justify-center text-sm opacity-80">
                 <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                 {{ event.location }}
            </div>
        </div>

        <div class="relative group inline-block">
            <div class="absolute -inset-1 bg-gradient-to-r from-rose-400 to-orange-300 rounded-xl blur opacity-30 group-hover:opacity-60 transition duration-1000"></div>
            <div class="relative bg-white p-3 rounded-xl border border-gray-100">
                <img src="{{ qr_code_url }}" alt="QR" class="w-28 h-28 mix-blend-multiply">
            </div>
        </div>
        <p class="font-body text-xs text-gray-400 mt-4 tracking-widest uppercase">Votre Pass d'entrée</p>

    </div>
</body>
</html>
