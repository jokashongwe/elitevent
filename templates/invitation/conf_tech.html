<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-slate-100 min-h-screen flex flex-col items-center justify-center p-4">

    <div class="max-w-md w-full bg-white rounded-2xl shadow-lg overflow-hidden flex flex-col">
        
        <div class="bg-blue-600 p-6 text-white relative overflow-hidden">
            <div class="absolute -top-10 -right-10 w-32 h-32 bg-blue-500 rounded-full opacity-50"></div>
            
            <div class="relative z-10 flex justify-between items-start">
                <div>
                    <span class="inline-block bg-blue-800 text-xs px-2 py-1 rounded font-bold uppercase tracking-wide mb-2">Ticket Accès</span>
                    <h1 class="text-2xl font-black leading-tight">{{ event.title }}</h1>
                </div>
                <div class="w-10 h-10 bg-white/20 rounded flex items-center justify-center font-bold text-lg">E</div>
            </div>
        </div>

        <div class="p-6">
            <div class="flex justify-between items-end mb-6">
                <div>
                    <p class="text-xs text-gray-400 uppercase font-bold mb-1">Participant</p>
                    <p class="text-xl font-bold text-gray-900">{{ guest.full_name }}</p>
                    <p class="text-sm text-gray-500">{{ guest.email }}</p>
                </div>
                <div class="text-right">
                    <p class="text-xs text-gray-400 uppercase font-bold mb-1">Date</p>
                    <p class="text-lg font-bold text-blue-600">{{ event.date|date:"d M" }}</p>
                    <p class="text-sm text-gray-500">{{ event.date|date:"Y" }}</p>
                </div>
            </div>

            <div class="flex items-center text-gray-600 text-sm mb-6 bg-gray-50 p-3 rounded-lg">
                <svg class="w-5 h-5 mr-2 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                {{ event.location }}
            </div>

            <div class="relative flex items-center justify-center my-6">
                <div class="w-full border-t-2 border-dashed border-gray-200"></div>
                <div class="absolute left-[-24px] w-6 h-6 bg-slate-100 rounded-full"></div>
                <div class="absolute right-[-24px] w-6 h-6 bg-slate-100 rounded-full"></div>
            </div>

            <div class="flex flex-row items-center justify-between">
                <div class="text-xs text-gray-400 max-w-[150px]">
                    Scannez ce code à l'entrée de l'auditorium pour valider votre présence.
                </div>
                <div class="bg-white p-1 border border-gray-200 rounded">
                    <img src="{{ qr_code_url }}" alt="QR" class="w-24 h-24">
                </div>
            </div>
        </div>

        <div class="bg-gray-50 px-6 py-3 text-center border-t border-gray-100">
            <p class="text-xs text-gray-400">ID Unique : <span class="font-mono text-gray-600">{{ guest.uuid|truncatechars:8 }}</span></p>
        </div>
    </div>

</body>
</html>
