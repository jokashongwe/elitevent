<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - EliteEvent</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[url('https://images.unsplash.com/photo-1505236858219-8359eb29e329?q=80&w=2000&auto=format&fit=crop')] bg-cover bg-center min-h-screen flex items-center justify-center p-4 relative">
    
    <div class="absolute inset-0 bg-black/40 backdrop-blur-[2px]"></div>

    <div class="relative w-full max-w-md p-8 rounded-2xl bg-white/10 border border-white/20 shadow-2xl backdrop-blur-md">
        
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-white tracking-tight">Rejoignez l'aventure</h1>
            <p class="text-gray-200 mt-2 text-sm">Organisez votre premier événement ce soir.</p>
        </div>

        <form method="POST" class="space-y-6">
            {% csrf_token %}
            
            {% for field in form %}
            <div class="relative">
                <label class="block text-xs font-medium text-gray-300 uppercase tracking-wider mb-1 pl-1">{{ field.label }}</label>
                <input type="{{ field.field.widget.input_type }}" 
                       name="{{ field.name }}" 
                       id="{{ field.id_for_label }}"
                       class="block w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent transition"
                       placeholder="..."
                       required>
                {% if field.errors %}
                    <p class="text-red-300 text-xs mt-1 pl-1">{{ field.errors.0 }}</p>
                {% endif %}
            </div>
            {% endfor %}

            <button type="submit" class="w-full bg-gradient-to-r from-pink-500 to-violet-600 hover:from-pink-600 hover:to-violet-700 text-white font-bold py-3 px-4 rounded-lg shadow-lg transform transition hover:scale-[1.02] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 focus:ring-pink-500">
                Créer mon compte
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-gray-300 text-sm">
                Vous avez déjà un compte ? 
                <a href="{% url 'login' %}" class="text-white font-bold hover:underline">Connectez-vous</a>
            </p>
        </div>
    </div>

</body>
</html>
