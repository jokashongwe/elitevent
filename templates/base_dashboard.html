{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espace Organisateur</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

    <div class="flex h-screen overflow-hidden">
        
        <aside class="w-64 bg-slate-900 text-white hidden md:flex flex-col">
            <a href="/" class="h-16 flex items-center justify-center text-2xl font-bold bg-slate-800 shadow-md">
                EliteEvent
            </a>
            
            <nav class="flex-1 px-2 py-4 space-y-2">
                <a href="{% url 'dashboard_home' %}" class="flex items-center px-4 py-3 bg-slate-800 rounded-md text-white">
                    <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path></svg>
                    Vue d'ensemble
                </a>
                
            </nav>

            <div class="p-4 border-t border-slate-700">
                <a href="{% url 'logout' %}" class="flex items-center text-gray-400 hover:text-white">
                    <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                    DÃ©connexion
                </a>
            </div>
        </aside>

        <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-50">
            <header class="bg-white shadow-sm p-4 flex justify-between items-center">
                <h2 class="text-xl font-semibold text-gray-800">
                    {% block header_title %}Dashboard{% endblock %}
                </h2>
                <div class="flex items-center space-x-4">
                    <span class="text-sm font-medium text-gray-600">Bonjour, {{ user.username }}</span>
                    <div class="h-8 w-8 rounded-full bg-indigo-500 flex items-center justify-center text-white font-bold">
                        {{ user.username|first|upper }}
                    </div>
                </div>
            </header>

            <div class="container mx-auto px-6 py-8">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>
</body>
</html>
